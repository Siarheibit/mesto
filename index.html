<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/Index.css" type="text/css">
  <title>Место-Россия</title>
</head>

<body>
  <div class="pages">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img src="./images/Vector.svg"></button>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
        <button class="profile__add-button"><img src="./images/button-add.svg"></button>

        <div class="popup">
          <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_name"></input>
            <div class="popup__line"></div>
            <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_job"></input>
                  <div class="popup__line"></div>
            <button type="button" class="popup__button-save">Сохранить</button>
          </div>
        </div>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img class="elements__img" src="./images/Kamchatka.jpg" alt="Камчатка">
          <p class="elements__text">Камчатка</p>
          <img class="elements__heart-image" src="./images/heart.png" alt="лайк">
        </div>

        <div class="elements__element">
          <img class="elements__img" src="./images/baikal.jpg" alt="Байкал">
          <p class="elements__text">Озеро Байкал</p>
          <img class="elements__heart-image" src="./images/heart.png" alt="лайк">
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dargavas.jpg" alt="Даргавс">
          <p class="elements__text">Даргавс, Республика Северная Осетия-Алания</p>
          <img class="elements__heart-image" src="./images/heart.png" alt="лайк">
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/krym.jpg" alt="Крым">
          <p class="elements__text">Крым</p>
          <img class="elements__heart-image" src="./images/heart.png" alt="лайк">
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/onega.jpg" alt="Онежское озеро">
          <p class="elements__text">Онежское озеро</p>
          <img class="elements__heart-image" src="./images/heart.png" alt="лайк">
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/primorski_krai.jpg" alt="Приморски край">
          <p class="elements__text">Приморски край</p>
          <img class="elements__heart-image" src="./images/heart.png" alt="лайк">
        </div>
      </section>
    </main>

    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>
  <script src="./js/js.js"></script>
</body>

</html>
