<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/Index.css" type="text/css">
    <title>Место-Россия</title>
</head>

<body>
    <div class="pages">

        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">

                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                      <div class="profile__block">
                      <h1 class="profile__title">Жак-Ив Кусто</h1>
                      <button type="button" class="profile__edit-button"><img src="./images/Vector.svg" alt="Редактирование"></button>
                    </div>
                     <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/button-add.svg" alt="Добавить"></button>
                                   </section>

            <section class="elements">
                <div class="elements__element">
                    <img class="elements__img" src="./images/tula.jpg" alt="Тула">

                    <div class="elements__group">
                        <h3 class="elements__text">Тульская область</h3>
                        <img class="elements__heart-image" src="./images/heart.svg" id="1" alt="лайк">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/baikal.jpg" alt="Байкал">
                    <div class="elements__group">
                        <h3 class="elements__text">Озеро Байкал</h3>
                        <img class="elements__heart-image" src="./images/heart.svg" id="2" alt="лайк">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/ryazan.jpg" alt="Рязань">
                    <div class="elements__group">
                        <h3 class="elements__text">Рязань</h3>
                        <img class="elements__heart-image" src="./images/heart.svg" id="3" alt="лайк">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/sochi.jpg" alt="Сочи">
                    <div class="elements__group">
                        <h3 class="elements__text">Сочи</h3>
                        <img class="elements__heart-image" src="./images/heart.svg" id="4" alt="лайк">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/onega.jpg" alt="Онежское озеро">
                    <div class="elements__group">
                        <h3 class="elements__text">Онежское озеро</h3>
                        <img class="elements__heart-image" src="./images/heart.svg" id="5" alt="лайк">
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__img" src="./images/primorski_krai.jpg" alt="Приморски край">
                    <div class="elements__group">
                        <h3 class="elements__text">Приморски край</h3>
                        <img class="elements__heart-image" src="./images/heart.svg" id="6" alt="лайк">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer>

            <fieldset>

            <div class="popup">
                <form class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="form__input-container form__input-container_ctrl_texts">
                      <input type="text" placeholder="Имя" class="popup__text popup__text_name">
                      <input type="text" placeholder="Любимое дело" class="popup__text popup__text_job">
                     </fieldset>
                     <button type="submit" class="popup__button-save">Сохранить</button>    
                     <button type="button" class="popup__button-close"><img class="popup__button-close_icone" src="images/kr.svg" alt="Крестик"></button>
                </form>
            </div>








        </div>
    </div>
    <script src="./js/js.js"></script>
</body>

</html>
