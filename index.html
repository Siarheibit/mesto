<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" type="text/css" script type="module" />
  <script type="module" src="./js/js.js"></script>
  <title>Место-Россия</title>
</head>

<body>
  <div class="pages">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close">
          <img class="popup__img" src="images/kr.svg" alt="Крестик" />
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form__info">
          <input name="name" type="text" placeholder="Имя" class="popup__text popup__text_name_value" />
          <input name="job" type="text" placeholder="Любимое дело" class="popup__text popup__text_job_value" />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__button-close close_add">
          <img class="popup__img" src="images/kr.svg" alt="Крестик" />
        </button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" name="form__add">
          <input name="place" type="text" placeholder="Название" class="popup__text popup__text_place"/>
          <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_link"/>
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
      </div>
    </div>



  </div>
  <template class="template">
    <div class="elements__element">
      <img class="elements__img"/>
      <div class="elements__group">
        <h3 class="elements__text"></h3>
        <button type="button" class="elements__heart-image"></button>
      </div>
    </div>
  </template>
  <script src="./js/js.js" type="module"></script>
  <script src="./js/cards.js" type="module"></script>
</body>

</html>
